    <!--Tabla dashboard-->
    <main class="container-fluid position-relative">
        <div class="container position-absolute mx-md-5  border rounded-4 shadow p-4 bg-body-tertiary table-responsive">
            <h2 class="text-center mb-4">Enfermedades</h2>
            <div class="col-12 mb-4"> <!--Barra de búsqueda-->
                <form class="p-4 border rounded bg-body-secondary mt-5">
                    <input type="text" class="buscar form-control" id="buscar" disabled
                        placeholder="Buscar por nombre" />
                </form>
            </div>
            <table class="table table-striped table-hover table-sm">
                <caption></caption>
                <thead>
                    <tr class="text-center">
                        <th scope="col">Nombre</th>
                        <th scope="col">Síntomas</th>
                        <th scope="col">Clasificación</th>
                        <th scope="col">Grado</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <!--DATOS-->
                </tbody>
            </table>
        </div>
    </main>
    <!--Fin tabla dashboard-->

    <!--Inicio Modal-->
    <div class="modal fade" id="ventanaModal" tabindex="-1" aria-labelledby="ventanaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger fw-bolder text-white">
                    <h1 class="modal-title fs-5" id="nombreEnfermedad"></h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="container">
                                        <div class="row my-3">
                                            <div class="col-6">
                                                <label class="form-label">Síntomas:</label>
                                                <textarea disabled class="form-control" type="text"
                                                    id="sintomasEnfermedad"> </textarea>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Clasificación:</label>
                                                <input disabled class="form-control" type="text"
                                                    id="clasificacionEnfermedasd">
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-6">
                                                <label class="form-label">Grado :</label>
                                                <input class="form-control" type="text" disabled id="gradoEnfermedad">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Probabilidad De Vida:</label>
                                                <input class="form-control" type="text" disabled
                                                    id="probabilidadDeVida">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info text-white" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
